<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>To Do Listo - HTML CSS JS FIREBASE</h1>
    <form id="task-form">
        <label for="title">Title:</label>
        <input type="text" id="task-title" name="title">
        <label for="description">Description:</label>
        <input type="text" id="task-description" name="description">
        <label for="quantity">Quantity:</label>
        <input type="number" id="task-quantity" name="quantity">
        <button type="submit" value="submit" id="button-form">Submit</button>
    </form>
    <div id="task-container">
        <button id="get-tasks-button">Get Tasks</button>
    </div>

</body>
<script type="module" src="./javascript/index.js"></script>

</html>
